<!DOCTYPE html>
<html>

<head>
    <title>Leadership</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="leadership-hex.css">
</head>

<body>
    <div class="container-fluid">
        <h1>Visualize your leadership skills</h1>
        <form></form>
        <script id="form-template" type="text/x-handlebars-template">
            {{#each skills}}
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm">
                            <input class="form-control form-control-lg skill-input" data-skill="{{this.id}}" type="text" placeholder="Enter Skill">
                        </div>
                        <div class="col-sm">
                            <input type="range" min="1" max="10" value="1" class="form-control-range slider" data-skill="{{this.id}}" id="formControlRange">
                            <span class="slider-val">1</span>
                        </div>
                        <div class="col-sm"></div>
                    </div>
                </div>
            {{/each}}
        </script>
        <script id="main-template" type="text/x-handlebars-template">
            {{#each skills}}
                <span id="{{this.id}}-label" class="skill" style="top:{{this.label.top}}px;left:{{this.label.left}}px"></span>
                <span 
                    id="{{this.id}}-marker" 
                    class="skill-marker" 
                    style="top:{{../markercenter.top}}px;left:{{../markercenter.left}}px"
                    data-max-top="{{this.marker.top}}"
                    data-max-left="{{this.marker.left}}"
                    ></span>
            {{/each}}  
        </script>

        <div id="main"></div>
    </div>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="leadership-hex.js"></script>
</body>

</html>
